<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pet Tag App Login V2 Branded</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF914D",
                        secondary: "#6FB2B2",
                        "background-light": "#FFFFFF",
                        "background-dark": "#171717",
                        "card-light": "#FDEDD8",
                        "card-dark": "#262626",
                        "footer-grey": "#737373"
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col transition-colors duration-300">
<div class="flex-grow flex items-center justify-center px-4 py-12">
<div class="max-w-md w-full">
<div class="flex flex-col items-center mb-8">
<div class="w-72 h-auto">
<img alt="The Smart Pet Tag Logo" class="w-full object-contain" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB_jjdovlxRXO9NMDP94cPHg8BxrY1gAVTLWndIxjIJOxUu8o0kLvllHWLMhGvCwKUTR41eIQbZYSk3esi-M0UheHEjjbdBQ9vDbKm5-O00S2FcHaIKMhu3E985Ia42pEvxJBjORKj9DfKzNTIWxSlZaFAC7CkUl15rQDCalAgKA3n-FE3bvKxzGwGvwsDC1r0kcSHCF9iE4VLHa_6-7OwiR7gTJaCaB8vODA7f9s7WZWBeTeawj3CDTFxk79cJ75yMZ0QmiPcAkxbR"/>
</div>
</div>
<div class="bg-[#FDEDD8] dark:bg-card-dark p-8 rounded-[2.5rem] shadow-xl dark:shadow-none transition-all">
<div class="mb-8">
<h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Welcome Back!</h1>
<p class="text-gray-600 dark:text-gray-400">Login to manage your pets and tags.</p>
</div>
<form class="space-y-6" onsubmit="event.preventDefault();">
<div>
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2" for="email">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
<input class="w-full pl-10 pr-4 py-3 rounded-xl border-none ring-1 ring-gray-200 dark:ring-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary transition-all" id="email" name="email" placeholder="hello@example.com" type="email"/>
</div>
</div>
<div>
<div class="flex justify-between items-center mb-2">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300" for="password">Password</label>
<a class="text-xs font-medium text-primary hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
<input class="w-full pl-10 pr-4 py-3 rounded-xl border-none ring-1 ring-gray-200 dark:ring-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary transition-all" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full bg-[#FF914D] hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-200/50 dark:shadow-none transition-all transform active:scale-[0.98]" type="submit">
                    Sign In
                </button>
</form>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300/50 dark:border-neutral-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-[#FDEDD8] dark:bg-card-dark text-gray-500 dark:text-gray-400">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 py-3 px-4 rounded-xl bg-white hover:bg-gray-50 text-gray-700 font-semibold transition-all shadow-sm border border-gray-100">
<svg class="w-5 h-5 text-[#6FB2B2]" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="currentColor"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="currentColor"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="currentColor"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="currentColor"></path>
</svg>
                    Google
                </button>
<button class="flex items-center justify-center gap-2 py-3 px-4 rounded-xl bg-white hover:bg-gray-50 text-gray-700 font-semibold transition-all shadow-sm border border-gray-100">
<svg class="w-5 h-5 text-[#6FB2B2]" viewBox="0 0 24 24">
<path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.75.9-.01 2.1-.82 3.61-.75 1.48.07 2.59.58 3.19 1.39-3.1 1.83-2.43 6.13.78 7.37-.62 1.54-1.49 3.11-2.66 4.21zM12.03 7.25c-.02-2.23 1.85-4.14 4.07-4.25.26 2.31-2.04 4.41-4.07 4.25z" fill="currentColor"></path>
</svg>
                    Apple
                </button>
</div>
</div>
<div class="mt-8 text-center">
<p class="text-[#737373] dark:text-gray-500 font-medium">
                Don't have an account? 
                <a class="text-[#FF914D] hover:underline font-bold ml-1" href="#">Sign up</a>
</p>
</div>
</div>
</div>
<div class="fixed bottom-6 right-6">
<button class="p-3 rounded-full bg-white dark:bg-neutral-800 shadow-lg text-gray-700 dark:text-gray-300 hover:scale-110 transition-transform flex items-center justify-center" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined block dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block">light_mode</span>
</button>
</div>

</body></html>
