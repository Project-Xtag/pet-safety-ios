<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nearby Alerts - Smart Pet Tag</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF914D", // Orange selection
                        "background-light": "#FFFFFF",
                        "background-dark": "#0F172A",
                        "peach": "#FDEDD8", // Header & active nav bg
                        "teal-accent": "#6FB2B2", // Empty state icon & active nav icon
                        "grey-sub": "#737373",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .segmented-control {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .dark .segmented-control {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300 min-h-screen flex justify-center items-start lg:items-center py-0 lg:py-10">
<div class="relative w-full max-w-[430px] h-[932px] bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden lg:rounded-[3rem] border-[8px] border-slate-900 dark:border-slate-800 flex flex-col">
<div class="h-10 px-8 flex justify-between items-center bg-peach dark:bg-slate-900 transition-colors">
<span class="text-sm font-semibold dark:text-white">9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-symbols-rounded text-base dark:text-white">signal_cellular_alt</span>
<span class="material-symbols-rounded text-base dark:text-white">wifi</span>
<span class="material-symbols-rounded text-base dark:text-white">battery_full</span>
</div>
</div>
<header class="bg-peach dark:bg-slate-900 px-6 pt-6 pb-8 transition-colors">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white">Nearby Alerts</h1>
</header>
<main class="flex-1 flex flex-col px-6 pt-6 gap-6 overflow-y-auto">
<div class="segmented-control p-1 rounded-2xl flex items-center">
<button class="flex-1 py-2 text-sm font-semibold rounded-xl bg-primary text-white shadow-sm">
                    Missing
                </button>
<button class="flex-1 py-2 text-sm font-medium text-slate-600 dark:text-slate-400">
                    Found
                </button>
<button class="flex-1 py-2 text-sm font-medium text-slate-600 dark:text-slate-400">
                    Success
                </button>
</div>
<div class="segmented-control p-1 rounded-2xl flex items-center">
<button class="flex-1 py-2 text-sm font-semibold rounded-xl bg-primary text-white shadow-sm">
                    List
                </button>
<button class="flex-1 py-2 text-sm font-medium text-slate-600 dark:text-slate-400">
                    Map
                </button>
</div>
<div class="flex-1 flex flex-col items-center justify-center text-center px-4 mb-20">
<div class="w-24 h-24 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center mb-6">
<span class="material-symbols-rounded text-teal-accent text-6xl">check_circle</span>
</div>
<h2 class="text-xl font-bold text-slate-900 dark:text-white mb-2">
                    No Missing Pets Nearby
                </h2>
<p class="text-grey-sub dark:text-slate-400 text-sm leading-relaxed max-w-[260px]">
                    There are no active missing pet alerts within 10km of your location
                </p>
</div>
</main>
<nav class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-t border-slate-100 dark:border-slate-800 px-6 py-4 pb-8 flex justify-between items-center">
<button class="flex flex-col items-center gap-1 group">
<span class="material-symbols-rounded text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">pets</span>
<span class="text-[10px] font-medium text-slate-500 dark:text-slate-400">My Pets</span>
</button>
<button class="flex flex-col items-center gap-1 group">
<span class="material-symbols-rounded text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">qr_code_scanner</span>
<span class="text-[10px] font-medium text-slate-500 dark:text-slate-400">Scan QR</span>
</button>
<button class="flex flex-col items-center gap-1 bg-peach dark:bg-slate-800 px-6 py-2 rounded-2xl">
<span class="material-symbols-rounded text-teal-accent">warning</span>
<span class="text-[10px] font-bold text-teal-accent">Alerts</span>
</button>
<button class="flex flex-col items-center gap-1 group">
<span class="material-symbols-rounded text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">person</span>
<span class="text-[10px] font-medium text-slate-500 dark:text-slate-400">Profile</span>
</button>
</nav>
<div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
<div class="fixed top-4 right-4 z-50">
<button class="p-3 bg-white dark:bg-slate-800 shadow-lg rounded-full border border-slate-200 dark:border-slate-700" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-rounded block dark:hidden">dark_mode</span>
<span class="material-symbols-rounded hidden dark:block text-white">light_mode</span>
</button>
</div>

</body></html>
